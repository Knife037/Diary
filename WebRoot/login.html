<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta charset="utf-8">
<link href="dist/css/bootstrap.min.css" rel="stylesheet">
<style>
	body{
		background:url(image/lginback.jpg) no-repeat;
		background-size:cover;
	}
	.form-login{
		margin-left:60%;
		margin-top:25%;
		width:20%
	}
</style>
</head>
<body>
<div class="form-login container" style="margin-left:60%;margin-top:20%;width:20%">
	<form id="form0" action="" name="1111">
		<div class="form-group">
			<label for="txtUserName">用户名</label>
			<input name="username" type="text" class="form-control" id="txtUserName" placeholder="请输入用户名"/>
		</div>
		<div class="form-group">
			<label for="txtPassWord">密码</label>
			<input name="password" type="password" class="form-control" id="txtPassWord" placeholder="请输入密码"/>
		</div>		
	</form>
	<div class="form-group">
	<button id="btn-login" class="form-control btn btn-primary btn-block">登录</button>		
	</div>
	<div class="form-group">
	<a href="register"><button id="form-control btn-register" class="btn btn-primary btn-block">注册</button></a>
	</div>
	
</div>
<script src="dist/js/jquery.min.js"></script>
<script src="dist/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
	
	$("#btn-login").click(function() {
		var form = $("form");
		form.attr("action", "login");
		form.submit();
	})		
});
</script>

</body>

</html>
